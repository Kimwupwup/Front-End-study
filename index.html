<!DOCTYPE html>
<head>
  <head>
    <title>Something</title>
    <meta charset="uft-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="center">
      <div class="js-clock clock">
        <h3 class="clock__text">00:00:00</h3>
      </div>
      <form class="js-form form name">
        <input class="name__input" type="text" placeholder="What is your name?" />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <div>
        <form class="js-toDoForm to-do">
          <input class="to-do__add-to-do" type="text" placeholder="Write a to do" />
        </form>
        <ul class="js-toDoList list"></ul>
      </div>
    </section>

    <span class="js-weather weather"></span>

    <script src="js/clock.js"></script>
    <script src="js/gretting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</head>
